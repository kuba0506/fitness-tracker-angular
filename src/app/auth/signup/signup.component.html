<section class="signup-form" fxLayoutAlign="center center">
  <form fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="15px"
    #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email"
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" ngModel name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Should be at least 6 charachters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput 
        placeholder="Your Birthdate" 
        [matDatepicker]="picker" 
        [max]="maxDate"
        ngModel
        name="birthday"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="disclaimer" required color="primary">Agree to terms</mat-checkbox>
    <button *ngIf="!(isPending$ | async)" type="submit" mat-raised-button color="primary"
      [disabled]="form.invalid">Submit</button>
      <mat-spinner *ngIf="isPending$ | async"></mat-spinner>
  </form>
</section>
